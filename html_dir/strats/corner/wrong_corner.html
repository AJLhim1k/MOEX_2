<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px 10px;
      box-sizing: border-box;
      position: relative;
      overflow-y: auto;
    }

    .page-fill {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f44336;
      z-index: 1000;
      clip-path: circle(200% at 50% 50%);
      animation: fillScreen 1.4s cubic-bezier(0.36, 0, 0.24, 1) forwards;
    }

    .crossmark-container::before {
      content: "";
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 55%;
      background: radial-gradient(circle, rgba(244,67,54,0.3) 0%, transparent 70%);
      z-index: -1;
      animation: ripple 2s ease-out;
    }

    @keyframes ripple {
      0% {
        transform: scale(0.5);
        opacity: 0.8;
      }
      100% {
        transform: scale(1.4);
        opacity: 0;
      }
    }

    .crossmark-container {
      position: fixed;
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(3px);
      padding: 30px;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1001;
      opacity: 0;
      animation:
        crossmarkFadeIn 0.9s cubic-bezier(0.5, 0, 0.5, 1) 0.9s forwards,
        crossmarkFadeOut 0.5s ease-out 1.5s forwards;
    }

    .crossmark {
      width: 200px;
      height: 200px;
    }

    .crossmark-circle {
      stroke-dasharray: 200;
      stroke-dashoffset: 200;
      stroke-width: 4;
      stroke: #fff;
      fill: none;
      animation: stroke 0.1s ease 0.8s forwards;
    }

    .crossmark-cross {
      stroke: #fff;
      stroke-width: 6;
      stroke-linecap: round;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s ease 1.3s forwards;
    }

    @keyframes fillScreen {
      0% {
        clip-path: circle(0% at 50% 50%);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        clip-path: circle(150% at 50% 50%);
        opacity: 1;
      }
    }

    @keyframes crossmarkFadeIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes crossmarkFadeOut {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.2);
      }
    }

    @keyframes stroke {
      100% { stroke-dashoffset: 0; }
    }

    .main-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      opacity: 0;
      animation: contentFadeIn 0.5s ease-out 2s forwards;
    }

    @keyframes contentFadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 22px;
      color: #b71c1c;
      margin-top: 0;
      margin-bottom: 16px;
    }

    h2 {
      font-size: 18px;
      color: #333;
      margin: 20px 0 12px;
    }

    #plot-image {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin: 5px 0;
      border: 1px solid #eee;
    }

    .facts-container {
      margin: 15px 0;
      text-align: left;
    }

    .fact-item {
      background: #fff5f5;
      margin-bottom: 5px;
      padding: 7px 10px;
      border-radius: 6px;
      border-left: 4px solid #f44336;
      font-size: 14px;
    }

    .buttons-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 7px;
      flex-wrap: nowrap;
    }

    .action-btn {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .next-btn {
      background-color: #4CAF50;
    }

    .menu-btn {
      background-color: #2196F3;
    }

    .action-btn::before {
      position: absolute;
      left: 10px;
      font-size: 16px;
    }

    .next-btn::before {
      content: "‚Üí";
    }

    .menu-btn::before {
      content: "‚ò∞";
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .page-unfill {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      z-index: 1000;
      clip-path: circle(150% at 50% 50%);
      opacity: 1;
      animation: unfillScreen 1s cubic-bezier(0.36, 0, 0.24, 1) 2s forwards;
    }

    @keyframes unfillScreen {
      0% {
        clip-path: circle(150% at 50% 50%);
        opacity: 1;
      }
      100% {
        clip-path: circle(0% at 50% 50%);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="page-fill"></div>
  <div class="page-unfill" style="display: none;"></div>
  <div class="crossmark-container">
    <svg class="crossmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <circle class="crossmark-circle" cx="26" cy="26" r="24" fill="none"/>
      <line class="crossmark-cross" x1="16" y1="16" x2="36" y2="36" />
      <line class="crossmark-cross" x1="36" y1="16" x2="16" y2="36" />
    </svg>
  </div>

  <div class="main-container">
    <h1>–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç üòû</h1>

    <div>
      <h2>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –≥—Ä–∞—Ñ–∏–∫:</h2>
      <img id="plot-image" alt="–ì—Ä–∞—Ñ–∏–∫ –æ—Ç–≤–µ—Ç–∞">
    </div>

    <div class="facts-container">
      <div class="fact-item" id="fact1"></div>
      <div class="fact-item" id="fact2"></div>
      <div class="fact-item" id="fact3"></div>
    </div>

    <div class="buttons-container">
      <button id="next-btn" class="action-btn next-btn" onclick="navigateTo('quiz_corner.html')">
        –°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å
      </button>
      <button id="menu-btn" class="action-btn menu-btn" onclick="navigateTo('../../education.html')">
        –í –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é
      </button>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.querySelector('.page-fill').remove();
      document.querySelector('.crossmark-container').remove();
    }, 2500);

    function getUrlParameter(name) {
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      const results = regex.exec(window.location.href);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    function navigateTo(page) {
      document.querySelector('.page-unfill').style.display = 'block';
      setTimeout(() => {
        window.location.href = page;
      }, 200);
    }

    async function loadQuestionData() {
      const filename = getUrlParameter('file');
      if (!filename) return;

      try {
        const imagePaths = [
          `../../../questions/answers/${filename}`,
          `answers/${filename}`,
          `../answers/${filename}`
        ];

        let imageLoaded = false;
        for (const path of imagePaths) {
          const img = new Image();
          img.src = path;

          await new Promise(resolve => {
            img.onload = () => {
              if (!imageLoaded) {
                document.getElementById('plot-image').src = path;
                imageLoaded = true;
              }
              resolve();
            };
            img.onerror = resolve;
          });

          if (imageLoaded) break;
        }

        try {
          const response = await fetch('../../list.json');
          if (response.ok) {
            const questions = await response.json();
            const question = questions.find(q => q.file === filename);

            if (question) {
              document.getElementById('fact1').textContent = question.fact_1 || '–ù–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏';
              document.getElementById('fact2').textContent = question.fact_2 || '–ù–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏';
              document.getElementById('fact3').textContent = question.fact_3 || '–ù–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏';
            }
          }
        } catch (e) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ list.json:', e);
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
      }
    }

    document.addEventListener("DOMContentLoaded", loadQuestionData);
  </script>
</body>
</html>
