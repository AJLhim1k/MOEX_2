<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffecec;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
    }

    .main-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    h1 {
      font-size: 22px;
      color: #a80000;
      margin-top: 0;
      margin-bottom: 16px;
    }

    h2 {
      font-size: 18px;
      color: #333;
      margin: 20px 0 12px;
    }

    #plot-image {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin: 5px 0;
      border: 1px solid #eee;
    }

    .facts-container {
      margin: 15px 0;
      text-align: left;
    }

    .fact-item {
      background: #f8f9ff;
      margin-bottom: 5px;
      padding: 7px 10px;
      border-radius: 6px;
      border-left: 4px solid #5d78ff;
      font-size: 14px;
    }

    .fact-item:nth-child(1) { border-left-color: #4CAF50; }
    .fact-item:nth-child(2) { border-left-color: #FF9800; }
    .fact-item:nth-child(3) { border-left-color: #F44336; }

    .score-display {
      font-size: 16px;
      margin: 7px 0;
      padding: 7px;
      background: #f5f5f5;
      border-radius: 12px;
      display: inline-block;
      text-align: center;
    }

    #username {
  text-align: center;
  margin-bottom: 5px;
}

    .buttons-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 7px;
      flex-wrap: nowrap;
    }

    .action-btn {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .retry-btn {
      background-color: #F44336;
    }

    .menu-btn {
      background-color: #2196F3;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –æ—Ç–∫–ª—é—á–µ–Ω–Ω–æ–π –∫–Ω–æ–ø–∫–∏ */
    .action-btn.disabled {
      background-color: #cccccc;
      color: #666666;
      cursor: not-allowed;
      pointer-events: none;
      opacity: 0.7;
    }

    /* –û—Ç–∫–ª—é—á–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è –æ—Ç–∫–ª—é—á–µ–Ω–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ */
    .action-btn.disabled::before {
      animation: none;
    }

    .action-btn:hover:not(.disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .action-btn:active:not(.disabled) {
      transform: translateY(1px);
    }

    .action-btn::before {
      position: absolute;
      left: 10px;
      font-size: 16px;
    }

    .retry-btn::before {
      content: "‚Üª";
      animation: spin 2s infinite linear;
    }

    .menu-btn::before {
      content: "‚ò∞";
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>–ù–µ–≤–µ—Ä–Ω—ã–π –æ—Ç–≤–µ—Ç üòï</h1>

    <div>
      <h2>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –≥—Ä–∞—Ñ–∏–∫:</h2>
      <img id="plot-image" alt="–ì—Ä–∞—Ñ–∏–∫ –æ—Ç–≤–µ—Ç–∞">
    </div>

    <div class="facts-container">
      <div class="fact-item" id="fact1"></div>
      <div class="fact-item" id="fact2"></div>
      <div class="fact-item" id="fact3"></div>
    </div>

    <div class="score-display">
      –í–∞—à —Ç–µ–∫—É—â–∏–π —Å—á—ë—Ç: <span id="score">0</span>
      <div id="attempts-message" style="margin-top: 5px; font-size: 14px; color: #666;"></div>
    </div>

    <div class="buttons-container">
      <button id="retry-btn" class="action-btn retry-btn" onclick="navigateTo('quiz.html')">
        –ï—â–µ —Ä–∞–∑
      </button>
      <button id="menu-btn" class="action-btn menu-btn" onclick="navigateToBotApp()">
        –í –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é
      </button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const filename = urlParams.get('file');
    const retryBtn = document.getElementById('retry-btn');
    const menuBtn = document.getElementById('menu-btn');
    const attemptsMessage = document.getElementById('attempts-message');
    const usernameEl = document.createElement('div');
    usernameEl.id = 'username';
    document.querySelector('.score-display').prepend(usernameEl);

    async function updateData() {
      try {
        const response = await fetch("/api/check_user", {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        });

        if (response.ok) {
          const data = await response.json();

          // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
          if (data.username) {
            document.getElementById("score").textContent = data.score;

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –ª–∏–º–∏—Ç–∞
            if (data.limit_reached && data.limit_reached > 0) {
              attemptsMessage.style.color = '#4CAF50';
              retryBtn.classList.remove("disabled");
              retryBtn.disabled = false;
            } else {
              attemptsMessage.style.color = '#F44336';
              retryBtn.classList.add("disabled");
              retryBtn.disabled = true;
              retryBtn.textContent = '–õ–∏–º–∏—Ç –∏—Å—á–µ—Ä–ø–∞–Ω';
            }
          }

          // –ó–∞–≥—Ä—É–∂–∞–µ–º –≥—Ä–∞—Ñ–∏–∫ –∏ —Ñ–∞–∫—Ç—ã
          if (filename) {
            const plotImg = document.getElementById('plot-image');
            const imagePaths = [
              `/questions/answers/${filename}`,
              `/answers/${filename}`,
              `answers/${filename}`,
              `../answers/${filename}`
            ];

            const timestamp = new Date().getTime();
            let imageLoaded = false;

            for (const path of imagePaths) {
              const testImg = new Image();
              testImg.src = `${path}?t=${timestamp}`;

              await new Promise(resolve => {
                testImg.onload = () => {
                  if (!imageLoaded) {
                    plotImg.src = testImg.src;
                    imageLoaded = true;
                  }
                  resolve();
                };
                testImg.onerror = resolve;
              });

              if (imageLoaded) break;
            }

            if (!imageLoaded) {
              plotImg.alt = '–ì—Ä–∞—Ñ–∏–∫ –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω';
            }

            try {
              const questionsResponse = await fetch("/questions/list.json");
              if (questionsResponse.ok) {
                const questions = await questionsResponse.json();
                const questionInfo = questions.find(q => q.file === filename);

                if (questionInfo) {
                  document.getElementById("fact1").textContent = questionInfo.fact_1 || '–ù–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏';
                  document.getElementById("fact2").textContent = questionInfo.fact_2 || '–ù–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏';
                  document.getElementById("fact3").textContent = questionInfo.fact_3 || '–ù–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏';
                }
              }
            } catch (e) {
              console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ list.json:', e);
            }
          }
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö:', error);
      }
    }

    function navigateTo(page) {
      disableButtons();
      setTimeout(() => {
        window.location.href = page;
      }, 200);
    }

    function navigateToBotApp() {
      disableButtons();
      setTimeout(() => {
        window.location.href = "bot_app.html";
      }, 200);
    }

    function disableButtons() {
      [retryBtn, menuBtn].forEach(btn => {
        btn.classList.add('disabled');
      });
    }

    document.addEventListener("DOMContentLoaded", updateData);
  </script>
</body>
</html>
